<h2>posts</h2>
<div class="posts">
  <ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}<span title="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %e, %Y" }}</span></a>
    </li>
  {% endfor %}
  </ul>
</div>
